<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>
<body>
<div class="aside  overflow">
    <ul>
        <li class="mainPage menuItem" id="mainPage"><a href="">首页</a></li>
        <li class="topic menuItem" id="topic"><a href="">专题</a></li>
    </ul>
</div>
<div class="content  ">
    <div class="leftSide ">

    </div>
    <div class="middleSide ">
       <div class="topSide">
           <ul class="overflow tabPane">
              <li class="lf tab active"><a href="">文章</a></li>
          </ul>
        </div>
        <div class="mainContent border">
            <ul class="tabs">
                <#list indexBO.categoryBOs as category>
                <li class="lf tabsStyle"><a href="${category.categoryLink}" class="active">${category.categoryName}</a></li>
                </#list>
            </ul>
            <ul class="articleList border">
                <#list indexBO.indexArticleBOs as article>
                <li class="article">
                    <div class="title lf">
                        <p class="mainTitle">${article.articleTitle}</p>
                        <p class="author">${article.authorName}</p>
                        <p class="author">阅读数：${article.readNum}</p>
                    </div>
                    <img class="peitu rt" src="${article.thumbImage}" alt=""/>
                </li>
                </#list>
            </ul>
            <div>下</div>
        </div>

    </div>
   <div class="rightSide border ">右</div>
</div>

</body>
</html>
